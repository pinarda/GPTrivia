    <script>


    // one-time preload
    const SNAKE_SRC = '/static/img/snake_silhouette.png';
    const snakeMaskReady = (function preload(src){
      return new Promise((res, rej) => { const im = new Image(); im.onload = () => res(src); im.onerror = rej; im.src = src; });
    })(SNAKE_SRC);

    async function flashBigSnake({ src = SNAKE_SRC, duration = 1000 } = {}){
      await snakeMaskReady; // ensure cached/decoded

      const overlay = document.createElement('div');
      Object.assign(overlay.style, {
        position: 'fixed', inset: '0', zIndex: '10000', pointerEvents: 'none',
        background: '#000', opacity: '0',
        WebkitMask: `url("${src}") center / 60vmin no-repeat`,
        mask:       `url("${src}") center / 60vmin no-repeat`
      });
      document.body.appendChild(overlay);

      const anim = overlay.animate(
        [{ opacity: 0 }, { opacity: 1, offset: 0.4 }, { opacity: 0 }],
        { duration, easing: 'ease-in-out', fill: 'forwards' }
      );
      anim.onfinish = () => overlay.remove();
    }

    // create the sky once
    function ensureSky(){
      let sky = document.getElementById('snake-sky');
      if (!sky){ sky = document.createElement('div'); sky.id = 'snake-sky'; document.body.appendChild(sky); }
      return sky;
    }
    function rand(min, max){ return min + Math.random()*(max-min); }

    function launchFleet(count=12){
      const sky = ensureSky();
      for (let i=0; i<count; i++){
        const s = document.createElement('div');
        s.className = 'snake';
        if (Math.random() < 0.0) s.classList.add('left');         // random direction
        s.style.setProperty('--y', `${rand(5, 90)}vh`);           // vertical track
        s.style.setProperty('--scale', rand(0.7, 1.4).toFixed(2)); // size variance
        s.style.setProperty('--dur', `${rand(3, 6)}s`);           // speed variance
        s.style.setProperty('--delay', `${rand(0, 2)}s`);          // stagger
        s.style.setProperty('--walk-delay', `-${(Math.random()*0.5).toFixed(3)}s`);
        // z-index layering
        s.style.zIndex = String(Math.floor(rand(1, 9)));

        // remove after flight completes
        s.addEventListener('animationend', (e) => {
          if (e.animationName === 'fly-right' || e.animationName === 'fly-left') s.remove();
        });

        sky.appendChild(s);
      }
    }

    document.getElementById('let-snakes-go').addEventListener('click', () => {
      launchFleet(20); // pick your fleet size
    });

      wrap.style.animation = 'walk-x 3s linear 1 forwards';

    const hissEl = document.getElementById('snake-hiss');

    function playHiss(vol = 0.7){
      const a = hissEl.cloneNode();   // allows overlapping plays
      a.volume = vol;
      a.play();                       // user gesture required
    }

    document.getElementById('animate-btn').addEventListener('click', () => {
      const toMs = 400, backMs = 1600, total = toMs + backMs;

      // start both on the same frame
      requestAnimationFrame(() => {
        playHiss(0.7);
        flashBigSnake({ duration: total, src: '/static/img/snake_silhouette.png' });
      });

      chaosColors({ selector: '#react-scoresheet *', toMs, backMs });
    });


    function randomColor(){
      // bright but r eadable
      const h = Math.floor(Math.random()*360);
      return `hsl(${h} 80% 55%)`;
    }

    function flashBigSnake({ src='/static/img/snake_silhouette.png', duration=1000 } = {}){
      const overlay = document.createElement('div');
      Object.assign(overlay.style, {
        position: 'fixed',
        inset: '0',
        zIndex: '10000',
        pointerEvents: 'none',
        background: '#000',                                // color that shows through the mask
        opacity: '0',
        WebkitMask: `url("${src}") center / 60vmin no-repeat`, // Safari
        mask:       `url("${src}") center / 60vmin no-repeat`  // others
      });

      document.body.appendChild(overlay);

      const anim = overlay.animate(
        [{ opacity: 0 }, { opacity: 1, offset: 0.4 }, { opacity: 0 }],
        { duration, easing: 'ease-in-out', fill: 'forwards' }
      );
      anim.onfinish = () => overlay.remove();
    }





    function chaosColors({selector='*', toMs=400, backMs=1600} = {}){
      const els = Array.from(document.querySelectorAll(selector))
        .filter(el => el.nodeType === 1 && !['SCRIPT','STYLE','LINK','META'].includes(el.tagName));

      const saved = new WeakMap();

      // phase 1: transition to random colors
      for (const el of els){
        const cs = getComputedStyle(el);
        saved.set(el, {
          color: cs.color,
          bg: cs.backgroundColor,
          border: cs.borderColor,
          fill: cs.fill,
          stroke: cs.stroke,
          transition: el.style.transition
        });

        el.style.transition = [
          `color ${toMs}ms`,
          `background-color ${toMs}ms`,
          `border-color ${toMs}ms`,
          `fill ${toMs}ms`,
          `stroke ${toMs}ms`
        ].join(', ');

        // set randoms only where it makes sense
        el.style.color = randomColor();
        if (cs.backgroundColor !== 'rgba(0, 0, 0, 0)' && cs.backgroundColor !== 'transparent')
          el.style.backgroundColor = randomColor();
        if (parseFloat(cs.borderWidth) > 0) el.style.borderColor = randomColor();
        if (cs.fill   && cs.fill   !== 'none') el.style.fill   = randomColor(); // SVG
        if (cs.stroke && cs.stroke !== 'none') el.style.stroke = randomColor(); // SVG
      }

      // phase 2: transition back
      setTimeout(() => {
        for (const el of els){
          const rec = saved.get(el);
          el.style.transition = [
            `color ${backMs}ms`,
            `background-color ${backMs}ms`,
            `border-color ${backMs}ms`,
            `fill ${backMs}ms`,
            `stroke ${backMs}ms`
          ].join(', ');

          el.style.color = rec.color;
          el.style.backgroundColor = rec.bg;
          el.style.borderColor = rec.border;
          el.style.fill = rec.fill;
          el.style.stroke = rec.stroke;

          // restore original transition after it finishes
          setTimeout(() => { el.style.transition = rec.transition; }, backMs);
        }
      }, toMs);
    }

    </script>
