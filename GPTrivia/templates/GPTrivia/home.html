{% extends "base.html" %}

{% block content %}
<h1>Home</h1>

<h2>Add New Trivia Round</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {% for field in gptrivia_round_form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <td>{{ field.help_text }}</td>
            {% if field.errors %}
            <td class="error">{{ field.errors.as_text }}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
    <input type="hidden" name="form_type" value="gptrivia_round_form">
    <button type="submit">Add New Round</button>
</form>
{% endblock %}
