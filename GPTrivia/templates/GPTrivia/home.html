{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'GPTrivia/css/home.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
      {% if presentation_url %}
{#        <h3>{{ pres_name }}</h3>#}
        <iframe style="margin: 20px" src="{{ presentation_url }}" width="947" height="569" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
      {% endif %}


      <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="generate">Generate Slides</button>
        <button type="submit" name="action" value="update">Update Slides</button>
      </form>
    </div>
{% endblock %}
